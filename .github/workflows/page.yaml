name: Deploy to GitHub Pages

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0
  workflow_dispatch: # Allows manual triggering

permissions:
  id-token: write # Grant write permission for id-token
  contents: read # Default read permission for repository contents

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.3.0"

      - name: Install bun and dependencies
        run: |
          npm install -g bun
          bun install

      - name: Build the site
        run: bun run build # Adjust this command to your build script

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist # Adjust this to your actual build output directory

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: dist
